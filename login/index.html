<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">

    <body class="gradient-background">

        <div class="container" id="container">
            <div class="form-container sign-up">
                <form method="post" action="signup.php">
                    <h1>Create Account</h1>
                    <div class="ag">
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="ag">
                        <input type="number" name="phone" placeholder="Phone" id="phone" required>
                        <input type="number" name="age" placeholder="Age" id="age" required>
                        <select name="gender" required class="select">
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button name="register" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form id="loginForm" method="post" action="login.php">
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <select name="role" id="role">
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                        <option value="customer">Customer</option>
                    </select>
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <a href="#">Forget Your Password?</a>
                    <button name="login" type="submit">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Your Brishna Account</h1>
                        <p>You are one step away from reaching Brishna!</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
